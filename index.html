<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="script.js"></script>
    <link rel="stylesheet" href=style.css>

    <title>Insta</title>
</head>


<body onload="render(),renderFollower() ">

    <div class="content">

        <!-- linker Teil -->

        <div class="left-container">
            <div class="menu-header">
                <img class="logo" src="img/logo.png">
            </div>
            <div class="menu">

                <button class="menu-button"> 
                    <img class="menu-icon" src="img/home.ico">
                    <span class="button-name">Home</span>
                </button>

                <button class="menu-button"> 
                    <img class="menu-icon" src="img/compass.ico">
                    <span class="button-name">Entdecken</span>
                </button>

                <button class="menu-button"> 
                    <img class="menu-icon" src="img/filmreel.ico">
                    <span class="button-name">Reels</span>
                </button>

                <button class="menu-button">
                    <img class="menu-icon" src="img/paperplane.ico">
                    <span class="button-name">Nachrichten</span>
                </button>

                <button class="menu-button"> 
                    <img class="menu-icon" src="img/favorite-black.png">
                    <span class="button-name">Favoriten</span>
                </button>

                <button class="menu-button"> 
                    <img class="menu-icon" src="img/plus.ico">
                    <span class="button-name">Erstellen</span>
                </button>

                <div class="serach-contanier">
                    <img class="search-icon" src="img/search.ico">
                    <input id="search" class="search-input" type="text" placeholder="Suchen">
                    </input>
                </div>
            </div>
        </div>

        <!-- mittlerer Teil -->

        <div id="postcontainer">
        </div>

        <!-- Rechter Teil Teil -->

        <div class="right-contanier">
            <div class="" id="followers">
            </div>

            <div class="footer">
                <a class="demo-button">Info |</a>
                <a class="demo-button">Hilfe |</a>
                <a class="demo-button">Presse |</a>
                <a class="demo-button">Jobs |</a>
                <a class="demo-button">API |</a>
                <a class="demo-button">Datenrichtlinien |</a>
                <a class="demo-button">Impressum |</a>
                <a class="demo-button">Verwendung für Cookies |</a>
                <a class="demo-button">Sprache |</a>

                <p>©2023 Instagram by Meta Illusion</p>
